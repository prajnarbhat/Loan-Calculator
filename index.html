<html>
    <head>
        <title> Loan calculator </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="heading">
                <h3> Loan Calculator </h3>
            </div>
            <div class="input-amount">
                <form id="handleSubmitForm">
                    <div class="form-element" >
                        <label class="label-data"> $</label>
                        <input type="text" placeholder="Loan Amount" type="number" class="input-data" id="LoanAmount" required/>
                    </div>
                    <div class="form-element">
                        <label class="label-data"> % </label>
                        <input type="text" placeholder="Interest" type="number" class="input-data" id="interestAmount" required/>
                    </div>
                    <div class="form-element">
                        <input type="text" placeholder="Years Of Pay" type="number" class="input-data" id="yearsOfPay" required/>
                    </div>
                    <button class="btn"> Calculate </button>
                </form>
            </div>
            <div class="result">
                <h3> Result </h3>
            </div>
            <div class="amount-calculator">
                <form  id="myForm" style="display: none">
                    <div class="form-element" >
                        <label class="label-data"> Monthly Payment </label>
                        <input type="text" placeholder="Monthly Amount" type="number" class="input-data" id="montlyAmount"/>
                    </div>
                    <div class="form-element">  
                        <label class="label-data"> Total Amount </label> 
                        <input type="text" placeholder="Total Amount" type="number" class="input-data" id="totalAmount"/>
                    </div>
                    <div class="form-element">
                        <label class="label-data"> Total Interest </label>
                        <input type="text" placeholder="Total Interest" type="number" class="input-data" id="totalInterest"/>
                    </div>
                    
                </form>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
