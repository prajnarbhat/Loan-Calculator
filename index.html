<html>
    <head>
        <title> Loan calculator </title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="input-amount">
                <form id="handleSubmitForm">
                    <div class="form-element" >
                        <p> $</p>
                        <input type="text" placeholder="Loan Amount" type="number" id="LoanAmount" required/>
                    </div>
                    <div class="form-element">
                        <p> % </p>
                        <input type="text" placeholder="Interest" type="number" id="interestAmount" required/>
                    </div>
                    <div class="form-element">
                        <input type="text" placeholder="Years Of Pay" type="number" id="yearsOfPay" required/>
                    </div>
                    <button> Calculate </button>
                </form>
            </div>
            <div class="result">
                <h3> Result </h3>
            </div>
            <div class="amount-calculator">
                <form  id="myForm" style="display: none">
                    <div class="form-element" >
                        <label> Monthly Payment </label>
                        <input type="text" placeholder="Monthly Amount" type="number" id="montlyAmount"/>
                    </div>
                    <div class="form-element">  
                        <label> Total Amount </label> 
                        <input type="text" placeholder="Total Amount" type="number" id="totalAmount"/>
                    </div>
                    <div class="form-element">
                        <label> Total Interest </label>
                        <input type="text" placeholder="Total Interest" type="number" id="totalInterest"/>
                    </div>
                    
                </form>

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
